[tox]
requires = tox>=4.19
env_list = py{310,311,312,313,314},lint-py{310,311,312,313,314}

[testenv]
description = Run tests under {base_python}
skip_install = false
package = editable
extras = dev,test
deps =
    pytest
    filelock
commands =
    pytest -c pyproject.toml --cov=waldiez_studio --cov-branch --cov-report=term-missing:skip-covered tests

[testenv:lint-py{310,311,312,313,314}]
description = Run linters under {base_python}
skip_install = false
extras = dev,test
package = editable
commands =
    black --config pyproject.toml --check --diff waldiez_studio tests scripts
    mypy --config pyproject.toml waldiez_studio tests scripts
    basedpyright --pythonpath {envpython} --project pyproject.toml waldiez_studio tests scripts
    flake8 --config .flake8 waldiez_studio tests scripts
    bandit -r -c pyproject.toml waldiez_studio tests scripts
    ruff check --config pyproject.toml waldiez_studio tests scripts
    pylint --rcfile=pyproject.toml waldiez_studio tests scripts
