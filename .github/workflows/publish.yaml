---
name: Publish
# yamllint disable rule:truthy
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  package_waldiez_studio:
    runs-on: ubuntu-latest
    name: Package Python ğŸ distribution ğŸ“¦
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.12"
      - name: Setup bun
        uses: oven-sh/setup-bun@v2.0.2
      - name: Install dependencies
        run: |
          bun install
          python -m pip install --break-system-packages build twine
      - name: Build package ğŸ—ï¸
        run: |
          bun install
          bun run build
          python scripts/build.py
      - name: Store the distribution packages
        uses: actions/upload-artifact@v5.0.0
        with:
          name: waldiez-studio
          path: dist/*

  publish_waldiez_studio:
    runs-on: ubuntu-latest
    needs: package_waldiez_studio
    name: Publish Python ğŸ distribution ğŸ“¦
    environment:
      name: pypi
      url: https://pypi.org/p/waldiez-studio
    steps:
      - name: Download the distribution packages
        uses: actions/download-artifact@v6.0.0
        with:
          name: waldiez-studio
          path: dist
      - name: Upload to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: dist
      - name: List generated files
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Generated files:"
          ls -la dist
